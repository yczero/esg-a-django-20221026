<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django</title>
</head>

<body>

    <h1> django </h1>


    {% for post in post_list %}
    <hr/>
        <h2>{{ post.title }}</h2>
        <h4>{{ post.created_at }}</h4>
        <p>{{ post.content }}</p>
        
    {% endfor %}
</body>

</html>
