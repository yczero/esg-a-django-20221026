{%  extends "diary/base.html" %}
{%  block content %}
    {% for mem in mem_list %}
    <hr/>
        <h2>
            <a href="{{ mem.get_absolute_url }}"> 

            {{ mem.title }}
            </a>
        </h2>
        <h4>{{ mem.created_at }}</h4>
        <p>{{ mem.message }}</p>

    {% endfor %}

    <hr/>
    <a href="/diary/new/"> 새 memory 쓰기 </a> 
{% endblock %}
